<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마크다운 에디터</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.js" integrity="sha512-UCtidUzCaPY8ryw+HSG+mEE7Gbwiecs25AfmRlrUgiaDa+1hwWS5hdsgyAhZJIllfAECt5CTBb0/4O7R/HTKFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>마크다운 에디터</h1>
    <div id="app">
        <textarea v-model="input" name="" id="" cols="30" rows="10"></textarea>
        <div v-html="convertMarkdown"></div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                input:''
            },
            computed:{
                convertMarkdown:function(){
                    return marked(this.input);
                }
            }
        })
    </script>
</body>
</html>
