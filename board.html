<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body  class="w-11/12 m-auto">
    <h2 class="text-xl">게시판</h2>
    <div id="app">
        <my-board-list @board-write="boardWrite" @board-read="boardRead" :db="boardData" v-if="listOK"></my-board-list>
        <my-board-read :db="info" @board-list="boardList" @board-delete="boardDelete" @board-modify="boardModify" v-if="readOK"></my-board-read>
        <my-board-write v-if="writeOK" @board-list="boardList" @board-save="boardSave"></my-board-write>
        <my-board-modify @board-modify-done="boardModifyDone" @board-list="boardList" v-if="modifyOK" :info="info"></my-board-modify>
    </div>
    <script src="./core.js"></script>

</body>
</html>
