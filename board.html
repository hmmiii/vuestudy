<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h4>게시판</h4>
    <div id="app">
        <my-board-list @board-write="boardWrite" @board-read="boardRead" :db="boardData" v-if="listOK"></my-board-list>
        <my-board-read :db="info" @board-list="boardList" @board-delete="boardDelete" @board-modify="boardModify" v-if="readOK"></my-board-read>
        <my-board-write v-if="writeOK" @board-list="boardList" @board-save="boardSave"></my-board-write>
        <my-board-modify @board-modify-done="boardModifyDone" @board-list="boardList" @text-bold="textBold" @text-italic="textItalic" v-if="modifyOK" :info="info"></my-board-modify>
    </div>
 
    <script src="./core.js"></script>    
</body>
</html>
