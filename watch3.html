<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 감지</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>
    <h2>애니메이션 감지</h2>
    <button id="moveBtn" onclick="myMove()">이동하는버튼</button>
    <h2>+VUE</h2>
    <div id="app">
        <p>값은 {{animeNumber}}입니다.</p>
        <input v-model.number="myNumber" type="text">
    </div>
    <script>
        function myMove(){
            TweenMax.to('#moveBtn',1,{x:'500px'});
        }
        new Vue({
            el:'#app',
            data:{
                myNumber : 0,
                tweendNumber :0
            },
            watch:{
                myNumber: function(){
                    TweenMax.to(this.$data, 1, {tweendNumber: this.myNumber});
                }
            },
            computed:{
                animeNumber: function(){
                    return this.tweendNumber.toFixed(0);
                }
            }
        })
    </script>
</body>
</html>
